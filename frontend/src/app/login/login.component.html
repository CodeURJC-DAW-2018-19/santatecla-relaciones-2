<ng-container *ngIf="!loginService.isLogged">
    	<span>
                <button mat-button (click)='openLoginDialog()'>
                    Login
                </button>
        </span>     
 </ng-container>

 <ng-container *ngIf="loginService.isLogged">
        <span>
            {{loginService.user.name}}
        </span>
        <span>
            <button mat-button (click)='logOut()'>
                Logout
            </button>
        </span>
    </ng-container>

 <ng-template #loginDialog let-dialogRef="dialogRef">
<div>
  <div>
       <mat-card>
            <mat-card-content>
                    <form>
                        <div layout="column">
                        <h4>Introduce tu usuario</h4>
                        <mat-form-field>
                            <mat-label>Usuario</mat-label>
                                <input #user matInput placeholder="Usuario">
                        </mat-form-field>
                        <h4>Introduce tu contraseña</h4>
                        <mat-form-field>
                            <mat-label>Contraseña</mat-label>
                                <input #pass matInput placeholder="Contraseña" type="password">
                        </mat-form-field>
                        
                        <div layout="column">
                                <a mat-stroked-button class="text-upper" color="primary" (click)="register()">
                                    <span>Registro</span>
                                </a>
                        </div>
                    </div> 
                    </form>
                    </mat-card-content>        
            <mat-card-actions>
                <div layout="column">
                        <a mat-raised-button (click)="logIn($event, user.value, pass.value)" class="text-upper" color="primary" [routerLink]="['/']">
                            <span>Acceder</span>
                        </a>
                </div>
            </mat-card-actions>
        </mat-card>
  </div>
</div>
</ng-template>
