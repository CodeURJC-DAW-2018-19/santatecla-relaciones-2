<div>
  <div>
       <mat-card>
            <mat-card-content>
                    <form>
                        <div layout="column">
                        <h4>Introduce tu usuario</h4>
                        <mat-form-field>
                            <mat-label>Usuario</mat-label>
                                <input matInput placeholder="Usuario">
                        </mat-form-field>
                        <h4>Introduce tu contraseña</h4>
                        <mat-form-field>
                            <mat-label>Contraseña</mat-label>
                                <input matInput placeholder="Contraseña">
                        </mat-form-field>
                        
                        
                        <div layout="column">
                                <a mat-stroked-button class="text-upper" color="primary" [routerLink]="['/register']">
                                    <span>Registro</span>
                                </a>
                        </div>
                    </div> 
                    </form>
                    
                        
                    </mat-card-content>        
            <mat-card-actions>
                <div layout="column">
                        <a mat-raised-button (click)="openSnackBar('Bienvenido','Cerrar')" class="text-upper" color="primary" [routerLink]="['/']">
                            <span>Acceder</span>
                        </a>
                </div>
            </mat-card-actions>
        </mat-card>
  </div>
</div>
