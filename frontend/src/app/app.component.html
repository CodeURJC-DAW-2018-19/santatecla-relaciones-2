<td-layout>
  <td-layout-nav>

      <a mat-icon-button [routerLink]="['/']" matTooltip="RelMan"><mat-icon>home</mat-icon></a>
      
      <mat-list>
              <mat-list-item >
                <p matLine>
                  <span *ngFor="let item of routes">

                </p>
              </mat-list-item>
      </mat-list>
      <span flex></span>
      <app-login></app-login>
    </div>
    <router-outlet></router-outlet>
  </td-layout-nav>
</td-layout>
