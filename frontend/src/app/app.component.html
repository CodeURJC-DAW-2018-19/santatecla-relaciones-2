<div>
  <td-layout-nav>
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <a mat-icon-button [routerLink]="['/']" matTooltip="RelMan">
        <mat-icon>home</mat-icon>
      </a>
      <div *ngFor="let tab of tabs">
        <a mat-button [routerLink]="['/unit/',tab]" matTooltip="{{tab}}">
          {{tab}}
        </a>
        <button mat-icon-button color="accent" (click)="deleteTab(tab)">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
      <span flex></span>
      <a mat-icon-button>{{mode}}</a>
      <span flex></span>
      <app-login></app-login>
    </div>
    <router-outlet></router-outlet>
  </td-layout-nav>
</div>
