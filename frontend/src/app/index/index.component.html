<div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']" flex>
  <div flex-gt-sm="100">
      <mat-card >
          <mat-card-title >
            <div layout="row" layout-align="start center">
              <span flex>UNIDADES</span>
              <span>
                <td-search-box backIcon="clear" placeholder="Buscar" [showUnderline]="false" [alwaysVisible]="false" [(ngModel)]="searchInputTerm" [debounce]="5" (searchDebounce)="getPage()" (search)="getPage()" (clear)="getPage()">
                  </td-search-box>
              </span>
            </div>
          </mat-card-title>
          <mat-card-content layout="row" layout-align="space-between">
          <mat-divider></mat-divider>
               <mat-nav-list>
                  <mat-list-item [ngStyle]="{ cursor: 'auto' }" *ngFor="let unit of units">
                    <a matListAvatar mat-icon-button matTooltip="Delete" color="primary"><mat-icon>delete</mat-icon></a>
                    <h3 matLine><a  [routerLink]="['/cards']">{{ unit.name }}</a></h3>
                  </mat-list-item>
               </mat-nav-list>
              <mat-card-actions>
                  <a mat-button color="primary" class="text-upper" (click)="requestNextPage()">
                      <span>Ver m√°s</span>
                  </a>
              </mat-card-actions>
          </mat-card-content>
        </mat-card>
  </div>
</div>
